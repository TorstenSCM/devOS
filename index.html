      })(() => window.markmap,null,{"type":"heading","depth":0,"payload":{"lines":[1,2]},"content":"<strong>devOS</strong> – an operating system of excellence","children":[{"type":"heading","depth":1,"payload":{"lines":[3,4]},"content":"↪️ <strong>#ARBEITEN:&gt;</strong> Wir sind produktiv, weil wir_","children":[{"type":"heading","depth":2,"payload":{"lines":[5,6]},"content":"... ein Umfeld haben, das Höchstleistungen ermöglicht.","children":[{"type":"list_item","depth":3,"payload":{"lines":[7,8]},"content":"Meine Werkzeuge wähle ich selbst."},{"type":"list_item","depth":3,"payload":{"lines":[8,9]},"content":"Mein Heimbüro verbessere ich mit wenigen Klicks im Homeoffice-Shop."},{"type":"list_item","depth":3,"payload":{"lines":[9,10]},"content":"Ich finde im Headquarter in Fürth top ausgestattete Räumlichkeiten vor."}]},{"type":"heading","depth":2,"payload":{"lines":[11,12]},"content":"... Karriere machen, ohne Leitern hochzusteigen.","children":[{"type":"list_item","depth":3,"payload":{"lines":[13,14]},"content":"Mir sind Schulterklappen nicht wichtig – dafür Entwicklungsmöglichkeiten um so mehr."},{"type":"list_item","depth":3,"payload":{"lines":[14,15]},"content":"Ich gestalte die Hierarchie aktiv mit – weil in den wichtigsten Fragen nicht der- oder diejenige mit Macht, sondern der- oder diejenige mit Kompetenz entscheiden sollte."},{"type":"list_item","depth":3,"payload":{"lines":[15,16]},"content":"Ich habe den Raum und alle Chancen, niemals aber den Zwang, mich zum Kern eines neuen Teams weiterzuentwickeln."},{"type":"list_item","depth":3,"payload":{"lines":[16,17]},"content":"Ich kann meine tollen Ideen auch tatsächlich umsetzen – und bevor ich mich damit selbstständig mache, suchen wir gemeinsam nach einer Verwirklichungsmöglichkeit."},{"type":"list_item","depth":3,"payload":{"lines":[17,18]},"content":"Ich entwickle mich zu einem führenden Spezialisten in meinem Fachgebiet."}]},{"type":"heading","depth":2,"payload":{"lines":[19,20]},"content":"... Selbstorganisation leben und lieben.","children":[{"type":"list_item","depth":3,"payload":{"lines":[21,22]},"content":"Gemeinsam mit meinem Team treffen wir wichtige Entscheidungen selbst."},{"type":"list_item","depth":3,"payload":{"lines":[22,23]},"content":"Ich lebe leben und erlebe echte™ agile Software-Entwicklung."},{"type":"list_item","depth":3,"payload":{"lines":[23,24]},"content":"Ich finde Unterstützung durch „Servant Leader“ wo immer nötig."}]},{"type":"heading","depth":2,"payload":{"lines":[25,26]},"content":"... unser Team als sicheren Hafen haben.","children":[{"type":"list_item","depth":3,"payload":{"lines":[27,28]},"content":"Ich bin keine Figur im Menschenschach – Veränderungen in den Teams gibt es nur nach Absprache."},{"type":"list_item","depth":3,"payload":{"lines":[28,29]},"content":"Ich schlafe ruhig in dem Wissen, dass mein Team mich jederzeit auffängt – und falls nötig, tue ich dasselbe für mein Team."},{"type":"list_item","depth":3,"payload":{"lines":[29,30]},"content":"Mein Umgang mit meinen Teamkolleginnen und -kollegen ist offen und transparent – in dieser Atmosphäre arbeite ich beruhigt und kann einfach ICH sein."}]},{"type":"heading","depth":2,"payload":{"lines":[31,32]},"content":"... Diversität als eine Stärke feiern.","children":[{"type":"list_item","depth":3,"payload":{"lines":[33,34]},"content":"Ich werde mit meinem fachlichen und persönlichen Hintergrund gesehen – und wertgeschätzt."},{"type":"list_item","depth":3,"payload":{"lines":[34,35]},"content":"Ich bin, wie ich bin und muss mich auch nicht verstellen – ob introvertiert oder extrovertiert, Eule oder Lärche, Familienmensch oder Partylöwe."},{"type":"list_item","depth":3,"payload":{"lines":[35,36]},"content":"Meine Meinung zählt – auch und erst recht, wenn sie mal von den anderen abweicht."},{"type":"list_item","depth":3,"payload":{"lines":[36,37]},"content":"Ich bin Teil eines crossfunktionalen Teams."}]},{"type":"heading","depth":2,"payload":{"lines":[38,39]},"content":"... die Werte Klarheit und Transparenz mit Leben füllen.","children":[{"type":"list_item","depth":3,"payload":{"lines":[40,41]},"content":"Ich weiß stets ganz genau, was von mir erwartet nicht – und was nicht."},{"type":"list_item","depth":3,"payload":{"lines":[41,42]},"content":"Ich muss mich nicht um Büropolitik scheren – da die Kommunikation immer transparent ist, weiß ich immer genau Bescheid, was läuft."}]}]},{"type":"heading","depth":1,"payload":{"lines":[43,44]},"content":"↪️ <strong>#LERNEN:&gt;</strong> Wir wissen morgen mehr als heute, weil wir _","children":[{"type":"heading","depth":2,"payload":{"lines":[45,46]},"content":"... genug Zeit und Budget fürs Lernen und Entwickeln haben.","children":[{"type":"list_item","depth":3,"payload":{"lines":[47,48]},"content":"Ich verwendet 15 % meiner Zeit aufs Lernen und Weiterbilden."},{"type":"list_item","depth":3,"payload":{"lines":[48,49]},"content":"Ich entscheide über meine Weiterbildungsmaßnahmen selbst – ob Konferenz, Seminar oder Schulung."},{"type":"list_item","depth":3,"payload":{"lines":[49,50]},"content":"Ich reise während meiner Arbeits- und nicht während meiner Freizeit."},{"type":"list_item","depth":3,"payload":{"lines":[50,51]},"content":"Ich habe Unterstützung, wenn es um Planung und Buchung von Maßnahmen und Reisen geht."},{"type":"list_item","depth":3,"payload":{"lines":[51,52]},"content":"Ich habe ein persönliches, jährliches Lernbudget, über dessen Verwendungen ich selbst entscheide."}]},{"type":"heading","depth":2,"payload":{"lines":[53,54]},"content":"... stärkenorientierte Coaching-Angebote nutzen, die jede und jeden von uns individuell fördern.","children":[{"type":"list_item","depth":3,"payload":{"lines":[55,56]},"content":"Ich entwickle meine Fachlichkeit, aber auch meine Persönlichkeit weiter."},{"type":"list_item","depth":3,"payload":{"lines":[56,57]},"content":"Ich nutze gezieltes Coaching, um meine individuellen Talente in Stärken zu entwickeln."}]},{"type":"heading","depth":2,"payload":{"lines":[58,59]},"content":"... uns als Teil unserer Lernkultur in Lerngruppen organisieren.","children":[{"type":"list_item","depth":3,"payload":{"lines":[60,61]},"content":"Ich muss nie alleine lernen – in gemeinsamen Lerninitiativen erfahre ich Unterstützung und Impulse."},{"type":"list_item","depth":3,"payload":{"lines":[61,62]},"content":"Falls ich Wissen weitergeben und mich so zum Experten in meinem Gebiet entwickeln möchte, finde ich die Möglichkeit, den Support und die Formate dafür vor."},{"type":"list_item","depth":3,"payload":{"lines":[62,63]},"content":"Falls ich mich über die Unternehmensgrenzen hinaus mit Devs austauschen und in gemeinsamen Projekten wachsen möchte, finde ich den Rückhalt – erst recht, wenn es um Open-Source-Initiativen geht."}]},{"type":"heading","depth":2,"payload":{"lines":[64,65]},"content":"... gestalten unsere Lernkultur angebotsbasiert – auf absolut freiwilliger Basis.","children":[{"type":"list_item","depth":3,"payload":{"lines":[66,67]},"content":"Ich lasse mich nicht drängen und entscheide selbst, wie mein persönlicher Lernweg aussieht."},{"type":"list_item","depth":3,"payload":{"lines":[67,68]},"content":"Ich nutze die vielen verfügbaren Angebote, und gebe konstruktive Impulse, wenn mir mal etwas fehlt."}]},{"type":"heading","depth":2,"payload":{"lines":[69,70]},"content":"... veranstalten eigene Wissensevents.","children":[{"type":"list_item","depth":3,"payload":{"lines":[71,72]},"content":"Ich nehme teil an den regelmäßigen Dev Conventions, und arbeite bei diesen Gelegenheiten teamübergreifend mit Entwicklerinnen und Entwicklern an spannenden Themen."},{"type":"list_item","depth":3,"payload":{"lines":[72,73]},"content":"Ich habe kurze Wege zu hochkarätigen Veranstaltungen, weil mein Arbeitgeber selbst oft Meet-ups, Camps und Konferenzen organisiert oder hostet."}]},{"type":"heading","depth":2,"payload":{"lines":[74,75]},"content":"... holen uns kontinuierlich Feedback von allen Seiten – das ist für uns selbstverständlich und unverzichtbar.","children":[{"type":"list_item","depth":3,"payload":{"lines":[76,77]},"content":"Ich bin Teil der Konversation – die Menschen um mich herum reden MIT mir statt ÜBER mich."},{"type":"list_item","depth":3,"payload":{"lines":[77,78]},"content":"Ich gebe und erhalte regelmäßig wertschätzendes Feedback und Impulse."}]}]},{"type":"heading","depth":1,"payload":{"lines":[79,80]},"content":"↪️ <strong>#LEBEN:&gt;</strong> Wir bleiben in Balance, weil_","children":[{"type":"heading","depth":2,"payload":{"lines":[81,82]},"content":"... soziale Sicherheit für uns unverzichtbar ist.","children":[{"type":"list_item","depth":3,"payload":{"lines":[83,84]},"content":"Meine Vergütung ist überdurchschnittlich."},{"type":"list_item","depth":3,"payload":{"lines":[84,85]},"content":"Mein Arbeitsplatz ist sicher und krisenfest."}]},{"type":"heading","depth":2,"payload":{"lines":[86,87]},"content":"... Familie und Beruf für uns vereinbar sind.","children":[{"type":"list_item","depth":3,"payload":{"lines":[88,89]},"content":"Ich entscheide, wie die Mischung aus Remote- und Präsenzarbeit für mich am besten funktioniert."},{"type":"list_item","depth":3,"payload":{"lines":[89,90]},"content":"Ich bin flexibel und muss nicht auf Biegen und Brechen starre Arbeitszeiten in meinen Alltag quetschen."},{"type":"list_item","depth":3,"payload":{"lines":[90,91]},"content":"Ich genieße das Vertrauen meines Teams und meines Arbeitgebers, wenn es um Arbeitszeiten geht – ich buche Zeiten auf Vertrauensbasis, ganz ohne Stechuhr oder Kontrolle."}]},{"type":"heading","depth":2,"payload":{"lines":[92,93]},"content":"... Slacktime für jede und jeden bei uns selbstverständlich ist.","children":[{"type":"list_item","depth":3,"payload":{"lines":[94,95]},"content":"Meine An- und Abreisezeiten nach Fürth gehören zur bezahlten Slacktime."},{"type":"list_item","depth":3,"payload":{"lines":[95,96]},"content":"Unterhaltungen mit Kolleginnen und Kollegen in der (virtuellen) Kaffeeküche sind mir wichtig."},{"type":"list_item","depth":3,"payload":{"lines":[96,97]},"content":"Wenn mein Kopf qualmt, entspanne ich kurz – auch während der Arbeitszeit."}]},{"type":"heading","depth":2,"payload":{"lines":[98,99]},"content":"... Benefits Spaß und uns das Leben leichter machen."},{"type":"heading","depth":2,"payload":{"lines":[100,101]},"content":"... Gesundheit für Team und Personen über allem steht."}]},{"type":"heading","depth":1,"payload":{"lines":[102,103]},"content":"↖️ <strong>#WIRKEN:&gt;</strong> Wir machen den Unterschied, indem wir_","children":[{"type":"heading","depth":2,"payload":{"lines":[104,105]},"content":"... als perfekt eingespieltes Team Nutzen beim Kunden stiften.","children":[{"type":"list_item","depth":3,"payload":{"lines":[106,107]},"content":"Ich und mein Team hinterfragen, fordern heraus, unterstützen. So machen wir jedes Produkt besser."},{"type":"list_item","depth":3,"payload":{"lines":[107,108]},"content":"Ich und mein Team haben die Zeit, uns kennenzulernen, einzuspielen und einzuarbeiten – in Kundenprojekte gehen wir erst, wenn wir dafür reif sind."}]},{"type":"heading","depth":2,"payload":{"lines":[109,110]},"content":"... als Team Game-Changer für unsere Kunden sind.","children":[{"type":"list_item","depth":3,"payload":{"lines":[111,112]},"content":"Ich bringe mit meinem Team nicht nur Know-how und Entwicklungspower mit ins Kundenunternehmen, sondern auch Arbeitskultur."}]},{"type":"heading","depth":2,"payload":{"lines":[113,114]},"content":"... Software Craftsmanship nicht als nice to have, sondern als Basis unserer Arbeit sehen.","children":[{"type":"list_item","depth":3,"payload":{"lines":[115,116]},"content":"Ich strebe ganz selbstverständlich nach Clean Code."},{"type":"list_item","depth":3,"payload":{"lines":[116,117]},"content":"I never ship Shit."},{"type":"list_item","depth":3,"payload":{"lines":[117,118]},"content":"Mein Code ist stets gut les- und wartbar."},{"type":"list_item","depth":3,"payload":{"lines":[118,119]},"content":"Mein Code löst Probleme, statt neue zu erschaffen."},{"type":"list_item","depth":3,"payload":{"lines":[119,120]},"content":"Ich bin für meinen Code verantwortlich – nicht die Testerinnen und Tester, nicht die User, nicht der Kunde."}]},{"type":"heading","depth":2,"payload":{"lines":[121,122]},"content":"... Wissen verschwenderisch teilen.","children":[{"type":"list_item","depth":3,"payload":{"lines":[123,124]},"content":"Nach einer Pair-Programming-Session haben mein Gegenüber und ich mehr Wissen als vorher."},{"type":"list_item","depth":3,"payload":{"lines":[124,125]},"content":"Ich suche mir Gleichgesinnte zu Fokusthemen im und außerhalb des Unternehmens und ... COP"},{"type":"list_item","depth":3,"payload":{"lines":[125,126]},"content":"Veranstaltungen, Vernetzung, Talks"}]},{"type":"heading","depth":2,"payload":{"lines":[127,128]},"content":"... selbstbewusste Devs by Heart sind.","children":[{"type":"list_item","depth":3,"payload":{"lines":[129,130]},"content":"Ich schreibe und ändere Code selbstbewusst und eigenverantwortlich."},{"type":"list_item","depth":3,"payload":{"lines":[130,131]},"content":"Ich gehe keine Kompromisse ein, wenn es um Qualität in meiner Arbeit geht. Die Zeit dafür fordere ich aktiv ein."},{"type":"list_item","depth":3,"payload":{"lines":[131,132]},"content":"Ich bin keine Immer-Nickerin und kein Ja-Sager – ich bringe meine fachkundige Meinung konstruktiv und zum Wohle von Kunde und Produkt ein, auch wenn sie kontrovers scheint."}]},{"type":"heading","depth":2,"payload":{"lines":[133,134]},"content":"... ein Growth Mindset haben, das unseren hohen Wirkungsgrad auch in Zukunft sicherstellt."},{"type":"heading","depth":2,"payload":{"lines":[135,136]},"content":"... fit sind in modernen und zukunftsorientierten Technologien.","children":[{"type":"list_item","depth":3,"payload":{"lines":[137,138]},"content":"Heute arbeite ich mit Spring und Angular. Morgen – who knows?"},{"type":"list_item","depth":3,"payload":{"lines":[138,139]},"content":"Weiterentwicklung sowie offene Augen und Ohren für Trends sind für mich selbstverständlich."},{"type":"list_item","depth":3,"payload":{"lines":[139,140]},"content":"KI?"}]}]}]},{"colorFreezeLevel":2,"maxWidth":450,"initialExpandLevel":2})</script>
